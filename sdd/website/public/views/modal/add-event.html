 <!-- Trigger the modal -->

  <!-- Modal -->
  <div class="modal fade" id="add-event-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
	  
	  <!-- HEADER -->
        <div class="modal-header" style="padding:10px 20px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Add an event</h4>
        </div>
		
		<!-- BODY -->
        <div class="modal-body" style="padding:20px 20px;">
		
    <h5>Fill out the details of the event you want to have and start planning the fun!</h5>
          <form action = '/event/create' role="form" method = "post">
            <div class="form-group">
              <label for="eName"><span class="glyphicon glyphicon-star"></span> Event Name</label>
              <input type="text" class="form-control" name="eventName" placeholder="Enter event name" ngRequired = "true">
            </div>
			
		<!-- Form Group -->
      <div class="form-group">
              <label for="eType"><span class="glyphicon glyphicon-map-marker"></span> Event Type</label>
              <input type="text" class="form-control" name="eventType" placeholder="Enter event type">
            </div>
            <div class="form-group">
              <label for="eLocation"><span class="glyphicon glyphicon-map-marker"></span> Event Location</label>
              <input type="text" class="form-control" name="location" placeholder="Enter event location">
            </div>
            <div class="form-group">
              <label for="eDate"><span class="glyphicon glyphicon-calendar"></span> Event Date</label>
              <input type="date" class="form-control" name="eventDate" placeholder="Enter event date">
            </div>
            <div class="form-group">
              <label for="eGuestMax"><span class="glyphicon glyphicon-user"></span> Max Guests</label>
              <input type="number" class="form-control" name="maxGuests" placeholder="Enter max amount of guests allowed.">
            </div>
            <div class="form-group">
              <label for="eDescr"><span class="glyphicon glyphicon-time"></span> Event Description</label>
              <input type="text" class="form-control" name="eventDescription" placeholder="Enter a short description of your event.">
            </div>
  
            <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Create Event</button>
          </form>
        </div>
		
		<!-- Footer -->
        <div class="modal-footer">
          
        </div>
      </div>
      
    </div>
  </div>
